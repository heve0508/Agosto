<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criador de avatar Pixelado</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Criador de Avatar Pixelado</h1>
        <div class="interface">
            <div class="editor">
                <div class="controls">
                    <label for="color">Cor:</label>
                    <input type="color" id="color" value="#000000"/>
                    <button id="limpar">Limpar</button>
                </div>
                <br/>
                <div id="grid" class="grid"></div>
            </div>
            <h3>Exemplos de personagens 16x16</h3>
            <div class="exemple-image">
                <img src="img/bbbbbbbbbbbbbbbbbbbbbbbbbbb.jpg" alt="Exemplos de personagens pixelados">
            </div>
        <script src="script.js"></script>
</body>
</html>
